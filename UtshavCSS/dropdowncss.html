<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown CSS</title>
	<style>
	 .dropdown button{
	 	border: 2px solid black;
	 	cursor: pointer;
	 	width: 100px;
	 	background: green;
	 	color: brown;
	 }
	 .dropdown a{
	 	display: block;
	 	background: white;
	 	color: black;
	 	text-decoration: none;
	 	padding: 10px 15px;
	 }
	 .dropdown .content{
	 	position: absolute;
	 	width: 150px;
	 	box-shadow: 2px 5px 3px;
	 	display: none;
	 }
	 .dropdown:hover .content{
	 	display: block;
	 	background: green;
	 }
	</style>
</head>
<body>

		
		<div class="dropdown">
			<button>Subject</button>
			<div class="content">
			<a href="#">Web.Designing</a>
			<a href="#">C.L</a>
			<a href="#">FOC</a>
			<a href="#">FOE</a>
			<a href="#">Nepali</a>
			<a href="#">English</a>
			<a href="#">Math</a>
			<a href="#">Opt.Math</a>
			</div>
		</div>
	

</body>
</html>
