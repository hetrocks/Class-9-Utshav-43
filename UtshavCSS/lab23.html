<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav Bar For our school</title>
	<style>
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			
			
		}
		li {
			float: left;
		}
		li a{
			color: White;
			background: Blue;
			display: Block;
			padding: 5px solid white;
			text-decoration: none;
			border: 3px solid white;
			font-size: 50px;
		}
		li a:hover {
			background: Red;
			padding: 3px solid black;
			border: 2px black;
			font-size: 55px;
			color:White;
			padding-bottom: 3px;
		}
	</style>
</head>
<body>

	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Gallery</a></li>
		<li><a href="#">About us</a></li>
		<li><a href="#">Contact us</a></li>
		<li><a href="#">News</a></li>
	</ul>

</body>
</html>
