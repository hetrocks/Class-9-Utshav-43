<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>colspan and rowspan</title>
</head>
<body>
<table border="1">
	<tr>
		<td colspan="4">1</td>
	</tr>
<tr>
	<td>2</td>
	<td>3</td>
	<td>4</td>
	<td>5</td>
</tr>
<tr>
	<td rowspan="2">6</td>
	<td>7</td>
	<td>8</td>
	<td>9</td>
</tr>
<tr>
	<td>10</td>
	<td>11</td>
	<td>13</td>

</tr>
</table>
</body>
</html>
