<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

  <h2>Student Marks</h2>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Ram</td>
      <td>85</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Shyam</td>
      <td>78</td>
      <td>88</td>
    </tr>
  </table>

</body>
</html>
