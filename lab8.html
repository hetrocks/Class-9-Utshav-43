<!DOCTYPE html>
<html>
<head>
  <title>Nested Ordered List Example</title>
</head>
<body>

  <h2>My Grocery List</h2>

  <ol>
    <li>Fruits
      <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
      </ol>
    </li>
    <li>Vegetables
      <ol type="a">
        <li>Carrot</li>
        <li>Potato</li>
      </ol>
    </li>
  </ol>

</body>
</html>
