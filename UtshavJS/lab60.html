<script>
	//to find the area of triangle
	var s=parseInt(prompt("Enter the value of semi perimeter:"));
	var d=parseInt(prompt("Enter the value of d:"));
	var b=parseInt(prompt("Enter the value of b:"));
	var c=parseInt(prompt("Enter the value of c:"));

	var area=Math.sqrt(s*(s-d)*(s-b)*(s-c))
	document.write("The area of is"+area);
	
	

</script>
