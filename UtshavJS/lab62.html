<script>
	// wap program to find the largest number among any 3 number using AND
	var a = parseInt(prompt("Enter first no"));
	var b = parseInt(prompt("Enter second no"));
	var c = parseInt(prompt("Enter Third no"));
	if(a>b&&a>c){
		document.write(a+"is the largest number");
	}else if (b>a && b>c){
		document.write(b+"is the largest number");
	}else{
		document.write(c+"is the largest number");
		
	}
</script>
