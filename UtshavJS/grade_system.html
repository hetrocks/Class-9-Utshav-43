<script>

    var grade = parseInt(prompt("Enter your grade: "));

    if(grade >= 44 && grade <= 50)
{
    document.write("Your grade is A+ and G.P is 4.0");
}
 else if(grade >= 40 && grade <= 44)
 {
    document.write("Your grade is A and G.P is 3.6");
 }
    else if(grade >= 35 && grade <= 39)
    {
        document.write("Your grade is B+ G.P is 3.2");
    }
    else if(grade >= 30 && grade <= 34)
    {
        document.write("Your grade is B and G.P is 2.8");
    }
     else if(grade >= 25 && grade <= 29)
    {
        document.write("Your grade is C+ and G.P is 2.4");
    }
     else if(grade >= 20 && grade <= 24)
    {
        document.write("Your grade is C and G.P is 2.0");
    }
     else if(grade >= 18 && grade <= 19)
    {
        document.write("Your grade is B and G.P is 1.6");
    }
     else if(grade >= 0 && grade <= 17)
    {
        document.write("Try again ! NG");
    }
    else
    {
        document.write("Enter valid number");
    }

</script>
